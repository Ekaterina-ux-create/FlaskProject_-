
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подарков</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>
    {% if gifts %}
        <table>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Название подарка</th>
                <th>Цена</th>
                <th>Статус</th>
            </tr>
            {% for gift in gifts %}
                <tr>
                    <td>{{ gift['id'] }}</td>
                    <td>{{ gift['name'] }}</td>
                    <td>{{ gift['gift_name'] }}</td>
                    <td>{{ gift['price'] }}</td>
                    <td>{{ gift['status'] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Нет доступных данных о подарках.</p>
    {% endif %}
</body>
</html>
